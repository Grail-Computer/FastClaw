<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MicroEmployee Slack Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="frame">
      <div class="stage" id="stage" aria-label="MicroEmployee Slack animation demo">
        <div class="slack-app" id="slack">
          <aside class="sidebar" aria-label="Slack sidebar">
            <div class="sidebar-header">
              <div class="ws">
                <div class="ws-name" id="ws-name">acme</div>
                <div class="ws-sub">workspace</div>
              </div>
              <div class="ws-ico" aria-hidden="true">CMD</div>
            </div>

            <div class="sidebar-section">
              <div class="sidebar-label">Channels</div>
              <div class="sidebar-list" id="sidebar-channels"></div>
            </div>

            <div class="sidebar-section">
              <div class="sidebar-label">Direct messages</div>
              <div class="sidebar-list" id="sidebar-dms"></div>
            </div>
          </aside>

          <main class="main" aria-label="Slack messages">
            <header class="topbar">
              <div class="top-left">
                <div class="chan">
                  <span class="hash">#</span>
                  <span id="channel-name">build</span>
                </div>
                <div class="topic" id="channel-topic">Builds, releases, and CI</div>
              </div>
              <div class="top-right">
                <div class="variant-pill" id="variant-pill">v01</div>
              </div>
            </header>

            <div class="title-card step" id="title-card" aria-hidden="true">
              <div class="title-k">Î¼Employee in Slack</div>
              <div class="title-v" id="title-card-text">Thread Recap</div>
            </div>

            <div class="messages" id="messages"></div>

            <footer class="composer" aria-hidden="true">
              <div class="composer-box">
                <div class="composer-ico">Aa</div>
                <div class="composer-text">
                  Message <span class="hash">#</span><span id="composer-channel">build</span>
                </div>
              </div>
            </footer>
          </main>
        </div>

        <button class="replay" id="replay" type="button" aria-label="Replay animation">Replay</button>
        <div class="corner" aria-hidden="true" id="corner-label">demo</div>

        <div class="cursor" id="cursor" aria-hidden="true">
          <div class="cursor-ring"></div>
          <div class="cursor-dot"></div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
