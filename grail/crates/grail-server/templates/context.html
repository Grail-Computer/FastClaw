{% extends "layout.html" %}
{% block title %}Grail | Context{% endblock %}
{% block content %}
  <h2>Context</h2>
  <p class="section-desc">
    Durable files under <span class="pill">/data/context</span> visible to the agent. Edit carefully.
  </p>
  <table>
    <thead>
      <tr>
        <th>Path</th>
        <th>Size</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for f in files %}
        <tr>
          <td style="font-family: var(--font-mono); font-size: 13px;">{{ f.path }}</td>
          <td class="text-muted" style="font-family: var(--font-mono); font-size: 12px;">{{ f.bytes }} B</td>
          <td><a href="{{ f.edit_url }}">Edit</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
