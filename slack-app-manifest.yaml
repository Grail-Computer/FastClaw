display_information:
  name: Grail
  description: Slack micro-employee (Codex-powered)
  background_color: "#000000"

features:
  bot_user:
    display_name: Grail
    always_online: true

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
      - channels:read
      - commands
      - emoji:read
      - files:read
      - files:write
      - groups:history
      - groups:read
      - im:history
      - im:read
      - mpim:history
      - mpim:read
      - pins:read
      - pins:write
      - reactions:read
      - reactions:write
      - search:read
      - users:read

settings:
  event_subscriptions:
    request_url: https://YOUR_SERVICE_DOMAIN/slack/events
    bot_events:
      - app_mention
      - message.channels
      - message.groups
      - message.im
      - message.mpim
      - reaction_added
      - reaction_removed
      - member_joined_channel
      - member_left_channel
      - channel_rename
      - pin_added
      - pin_removed
  interactivity:
    is_enabled: true
    request_url: https://YOUR_SERVICE_DOMAIN/slack/actions
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
